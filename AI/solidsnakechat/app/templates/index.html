<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Snake Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `message=${userInput}`
            });
            const data = await response.json();
            document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('chat-box').innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            document.getElementById('user-input').value = '';
        };
    </script>
</body>
</html>
